<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODSENSE</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/dados_historicos.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename= 'img/soundcloud.png') }}">
</head>

<body>
    <!-- Cabeçalho fixo -->
    <header class="cabecalho">
        <nav class="bar-nav d-flex align-items-center justify-content-between px-4 py-2 bg-dark text-white">
            <img src="/static/img/logo_ifes.png" id="logo-header" class="me-2">
            <div id="conjunto_titulo" class="d-flex align-items-center">
                <img src="/static/img/objeto.png" id="MODSENSE">
                <div id="titulo" class="fs-3">MODSENSE</div>
            </div>
            <div class="letra-nav text-end">CRIADO POR: Lucas Cesar de Arruda. <br>ORIENTADOR: Dr. Rogerio Passos do Amaral Pereira <br> MSc. Caio M. Carletti</div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="file"></span>
                                Dados Historicos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="alerta"></span>
                                Alerta
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="custo"></span>
                                Relatórios de custo
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Corpo do dashboard -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 corpo-primario">
                <div class="container dashboard-container">
                    <!-- Seção de Consumo Diário -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="info-box consumo_diario_box">
                                <h1 class="titulo">CONSUMO DO DIA: <span id="consumo_diario"></span> kWh</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Seção de Seleção de Datas -->
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <form id="form_data">
                                <div class="mb-3">
                                    <label for="data_inicio" class="form-label">Data Inicial:</label>
                                    <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                                </div>
                                <div class="mb-3">
                                    <label for="data_fim" class="form-label">Data Final:</label>
                                    <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </form>
                        </div>
                    </div>

                    <!-- Resultados do Consumo Entre Datas -->
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="info-box consumo_periodo_box">
                                <h1 class="titulo">CONSUMO ENTRE DATAS: <span id="consumo_periodo"></span> kWh</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dados_historicos.js') }}"></script>
</body>
</html>
